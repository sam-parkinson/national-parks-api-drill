<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS API Search</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <h1>Find National Parks in Your State</h1>
      <form method="GET">
        <label for="state">Postal Code for State:</label>
        <input type="text" name="state" id="state"
        placeholder="AK">
        <label for="results">Number of Parks:</label>
        <input type="number" name="results" id="results"
        placeholder="10" value=10>
        <button type="submit">Search</button>
      </form>
      <ul class="results"></ul>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <!--<script src="config.js"></script>-->
    <script src='index.js'></script>
  </body>
</html>
